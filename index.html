<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="personal-first-name">Nome</label>
              <input type="text" id="personal-first-name">
            </div>
    
            <div class="input-wrapper">
              <label for="personal-last-name">Sobrenome</label>
              <input type="text" id="personal-last-name">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="personal-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="personal-email">
          </div>

          <div class="input-wrapper">
            <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="personal-password">
          </div>
  
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-first-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-first-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <legend class="sub-legend">Primeira mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-mentorig-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentorig-date">
            </div>
            <div class="time-wrapper">
              <div class="input-wrapper">
                <label for="first-mentorig-begin">Das</label>
                <input type="time" id="first-mentorig-begin">
              </div>
              <div class="input-wrapper">
                <label for="first-mentorig-end">Até</label>
                <input type="time" id="first-mentorig-end">
              </div>
            </div>
          </div>
          <legend class="sub-legend">Segunda mentoria</legend>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="first-mentorig-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentorig-date">
            </div>

            <div class="time-wrapper">
              <div class="input-wrapper">
                <label for="first-mentorig-begin">Das</label>
                <input type="time" id="first-mentorig-begin">
              </div>
  
              <div class="input-wrapper">
                <label for="first-mentorig-end">Até</label>
                <input type="time" id="first-mentorig-end">
              </div>
            </div>

          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button">Salvar</button>
    </footer>

  </div>
  
</body>
</html>
